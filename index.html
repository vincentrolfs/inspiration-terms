<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Vincent Rolfs</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<main>
    <h1 id="word"></h1>
</main>

<script>
    var url = new URL(location.href);
    var terms = url.searchParams.get("terms").split(",");
    var delay = parseInt(url.searchParams.get("delay")) * 1000;
    var currentIndex;

    function change(){
        if (terms.length <= 1){
            return;
        }

        var newIndex;

        do {
            newIndex = Math.floor(Math.random() * terms.length);
        } while (newIndex === currentIndex);

        currentIndex = newIndex;

        document.getElementById('word').innerText = terms[currentIndex];
    }

    change();

    setInterval(change, delay);
</script>
</body>
</html>
